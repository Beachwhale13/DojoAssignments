<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <p>Wins: {{session["win"]}}</p>
    <p>Loss: {{session["loss"]}}</p>
    <p>Ties: {{session["tie"]}}</p>

    <div>
      <h1>Activities</h1>
      <ul>
        {% for activity in session['activities'] %}
          <li>{{activity}}<li>
        {% endfor %}
      </ul>

    </div>

    <form action="/process" method="POST">
      Rock: <input type="submit" value="rock" name="game"><br>
      Scissors: <input type="submit" value="scissors" name="game"><br>
      Paper: <input type="submit" value="paper" name="game">
    </form>

  </body>
</html>
