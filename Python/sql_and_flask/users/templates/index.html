<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Users Index</title>
    <style>
    table{
      border: 1px black solid;
    }
    th{
      background-color: gray;
    }
    td{
      border: 1px black solid;
    }
    </style>
  </head>
  <body>
    <h1>USERS</h1>
        <table>
          <thead>
            <tr>
              <th>id</th>
              <th>Full Name</th>
              <th>Email</th>
              <th>Created At</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            {% for user in users %}
              <tr>
                <td></a>{{user['id']}}</td>
                <td><a href="/users/{{user['id']}}/show">{{user['first_name']}} {{user['last_name']}}</a></td>
                <td>{{user['email']}}</td>
                <td>{{user['month']}} {{user['day']}} {{user['year']}}</td>
                <td><a href="/users/{{user['id']}}/show">Show</a>
                  <a href="/users/{{user['id']}}/edit">Edit</a>
                  <a href="/users/{{user['id']}}/delete">Delete</a></td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
        <div>
        <a href="/users/new">Add a New User</a>
      </div>
  </body>
</html>
