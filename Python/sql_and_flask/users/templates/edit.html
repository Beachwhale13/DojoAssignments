<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Edit New User</title>
    <style>
    label{
      display: block;
    }
    </style>
  </head>
  <body>
    <h1>Edit User {{id}}</h1>
    <form action="/users/{{id}}/update", method="POST">
      <label>First Name:<br>
      <input type="text" name="first_name"></label>
      <label>Last Name:<br>
      <input type="text" name="last_name"></label>
      <label>Email:<br>
      <input type="email" name="email"></label>
      <input type="submit" value="Update">
    </form>
    <a href="/users/{{id}}/show">Show</a> <a href="/users">Go Back</a>

  </body>
</html>
