<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SUCCESS</title>
  </head>
  <body>
    <p>The email you entered is a valid email address! Thank you!</p>

    <h1>Email Addresses Entered:</h1>
    <table>
      <tbody>
				{% for email in emails %}
					<tr>
						<td>{{email['email']}}</td>
						<td>{{email['created_at']}}</td>
            <td><a href="/emails/{{email['id']}}/delete">Delete</a></td>
					</tr>
				{% endfor %}
			</tbody>
    </table>
  </body>
</html>
