<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Survey Form</title>
  </head>
  <body>
    <div class="container">
      <form action="/survey_form/process" method="post">
        {% csrf_token %}
        Your Name: <input type="text" name="name"><br>

        Dojo Location: <select name="location">
          <option value = "Los Angeles">Los Angeles</option>
          <option value = "San Fransicsco">San Fransisco</option>
          <option value = "Seattle">Seattle</option>
        </select><br>

        Favorite Language: <select name="language">
            <option value = "Python">Python</option>
            <option value = "Mean">Mean</option>
            <option value = "Ruby">Ruby</option>
            <option value = "Node">C#</option>
          </select><br>

        Comment (optional): <br><textarea name="comment" row="10"></textarea><br>

        <button type="submit">Submit</button>
        </form>
    </div>

  </body>
</html>
