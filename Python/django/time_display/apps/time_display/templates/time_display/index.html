<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Date and Time</title>
    <style>
      .main p,
      .time{
        text-align: center;
        border: 1px black solid;
        padding: 1em;
      }
      .main p{
        width: 270px;
        margin-right: auto;
        margin-left: auto;
      }

      .time{
        width: 600px;
        margin-right: auto;
        margin-left: auto;
      }

      .time h2{
        font-size: 250%;
      }

    </style>
  </head>
  <body>
    <div class="main">
      <p>The Current Time and Date:</p>
    </div>

    <div class="time">
      <h2>{{date}}</h2>
      <h2>{{time}}</h2>
    </div>

  </body>
</html>
