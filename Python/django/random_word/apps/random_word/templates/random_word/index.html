<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Random Word</title>
    <style>
      .word{
        border: 1px black solid;
        padding: 1em;
        width: 300px;
        text-align: center
      }

    </style>
  </head>
  <body>
    <div class="main">
      <p>Random Word (attempt #{{request.session.counter}})</p>
    </div>

    <div class="word">
      <h2>{{request.session.word}}</h2>
    </div>
    <div>
    <form action="/random_word/generate" method="post">
      {% csrf_token %}
      <input type="submit" value="Generate">
    </form>
    <form action="/random_word/reset" method="post">
      {% csrf_token %}
      <input type="submit" value="Reset">
    </form>
    </div>

  </body>
</html>
