<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Users New</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'semi_restful/css/bootstrap.css' %}">
  </head>
  <body>
    <h1>Add a new user</h1>
    <form action="/process" method="post">
      {% csrf_token %}
      <label>First Name:
      <input type="text" name="first_name"></label><br>
      <label>Last Name:
      <input type="text" name="last_name"></label><br>
      <label>Email:
      <input type="text" name="email"></label><br>
      <input type="submit" value="Create">
    </form>
    <a href="/">Go Back</a>
  </body>
</html>
