<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Users Show</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'semi_restful/css/bootstrap.css' %}">
  </head>
  <body>
    <h1>User {{user.id}}</h1>
    <p>Full Name: {{user.first_name}} {{user.last_name}}</p>
    <p>Email: {{user.email}}</p>
    <p>Created at: {{user.created_at|date:"M d Y"}}</p>

    <a href="/{{user.id}}/edit">Edit</a> | <a href='/{{user.id}}/delete'>Delete</a>
  </body>
</html>
