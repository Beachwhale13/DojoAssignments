<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Displaying Blocks</title>
      <link rel="stylesheet" type="text/css" href="style.css">
   </head>
   <body>
       <div id="wrapper">
         <div class="banner">
          <img src="github.jpg" alt="github" id="bannergit">
          <h1 id="bannerwords"> Display our blocks!</h1>
          <img src="catandninja.png" alt="cat and ninja" id="bannercat">
       </div>

       <div id="main">
         <img src="dojocat.jpg" alt="dojocat" class="picture">
         <img src="heisencat.png" alt="heisencat" class="plain">
         <img src="linkcat.png" alt="linkcat" class="picture">
         <img src="ironcat.png" alt="ironcat" class="plain">
         <img src="defunktocat.png" alt="defunktocat" class="picture">

         <img src="coder2.jpg" alt="coder2" class="picture">
         <img src="riddlocat.png" alt="riddlocat" class="plain">
         <img src="chellocat.jpg" alt="chellocat" class="picture">
         <img src="stormtroopocat.png" alt="stormtroopercat" class="plain">
         <img src="visionary.jpg" alt="visonarycat" class="picture">

         <img src="cherry.jpg" alt="cherrycat" class="picture">
         <img src="oktobercat.png" alt="octobercat" class="plain">
         <img src="mario.png" alt="mariocat" class="picture">
         <img src="cooler.png" alt="coolercat" class="plain">
         <img src="jean-luc-picat.jpg" alt="jean luc picat" class="picture">

         <img src="aidorucat.png" alt="aidorucat" class="picture">
         <img src="domo-cat.png" alt="domo-cat" class="plain">
         <img src="kantana.jpg" alt="kantana" class="picture">
         <img src="daftpunk.gif" alt="darftpunk" class="plain">
         <img src="codercat.jpg" alt="codercat" class="picture">
       </div>

      </div><!-- end of wrapper -->
   </body>
</html>
